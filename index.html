<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe | game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #asker, #game {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border: 2px solid black;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td {
            width: 33.33%;
            height: 100px;
            font-size: 1.5em;
            border: 2px solid black;
            color: antiquewhite;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #btn {
            display: none;
            font-size: 1em;
            padding: 10px;
            cursor: pointer;
        }

        /* Add this to your CSS */
        .winning-cell {
            color: white;
            background-color: blue;
        }

        /* Media Query for Tablets */
        @media only screen and (max-width: 768px) {
            td {
                font-size: 1em;
                height: 80px;
            }
        }

        /* Media Query for Phones */
        @media only screen and (max-width: 480px) {
            td {
                font-size: 0.8em;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="asker" >
    <input type="text" id="firstUser" minlength="1" maxlength="1">
    <input type="text" id="secUser" minlength="1" maxlength="1">
    <button onclick="startGame()">start game</button></div>
    <button style="display: none;" id="btn" >want to play again ?</button>
    <br><div id="game" style="display: none;">
        <table>
            <tr>
                <td onclick="ticTac(this)"></td>
                <td onclick="ticTac(this)"></td>
                <td onclick="ticTac(this)"></td>
            </tr>
            <tr>
                <td onclick="ticTac(this)"></td>
                <td onclick="ticTac(this)"></td>
                <td onclick="ticTac(this)"></td>
            </tr>
            <tr>
                <td onclick="ticTac(this)"></td>
                <td onclick="ticTac(this)"></td>
                <td onclick="ticTac(this)"></td>
            </tr>
        </table>
    </div>
    <script src="./app.js"></script>
</body>
</html>
