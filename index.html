<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe | game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #asker, #game {
            text-align: center;
        }

        table {
            max-width: 100%;
            border: 2px solid black;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td {
            width: 33.33%;
            height: 100px;
            font-family: sans-serif;
            font-size: 2em;
            border: 2px solid black;
            color: antiquewhite;
        }

        #btn {
            display: none;
        }

        
        .winning-cell {
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="asker" >
    <input type="text" id="firstUser" minlength="1" maxlength="1">
    <input type="text" id="secUser" minlength="1" maxlength="1">
    <button onclick="startGame()">start game</button></div>
    <button style="display: none;" id="btn" >want to play again ?</button>
    <br><div id="game" style="display: none;">
        <table>
            <tr>
                <td onclick="ticTac(this)"></td>
                <td onclick="ticTac(this)"></td>
                <td onclick="ticTac(this)"></td>
            </tr>
            <tr>
                <td onclick="ticTac(this)"></td>
                <td onclick="ticTac(this)"></td>
                <td onclick="ticTac(this)"></td>
            </tr>
            <tr>
                <td onclick="ticTac(this)"></td>
                <td onclick="ticTac(this)"></td>
                <td onclick="ticTac(this)"></td>
            </tr>
        </table>
    </div>
    <script src="./app.js"></script>
</body>
</html>
